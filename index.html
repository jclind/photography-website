<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>

<body>
    
    <div class="d-flex align-items-start">
        <div class="hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <div class="side-navbar nav flex-column position-absolute h-100 pe-4">
            <div class="nav-logo-name pb-2 px-3">
                <div class="text d-inline-block lh-sm">
                    <a href="#" class="btn">
                        <span style="font-size: 70px;">光</span><br>
                        <span style="font-size: 20px;">Jesse Lind</span>
                    </a>
                </div>
            </div>
            <ul class="nav nav-tabs flex-column border-0" id="navLinks" role="tablist">
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3 active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="collections-tab" data-toggle="tab" href="#collections" role="tab" aria-controls="collections" aria-selected="false">Collections</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="false">All Photos</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About Me</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
            </ul>
        </div>

        <div class="tab-content d-flex w-100 h-100">
            <div class="tab-pane fade w-100 h-100" id="home" role="tabpanel" aria-labelledby="home-tab">
            </div>
            <div class="tab-pane fade show active w-100 h-100" id="collections" role="tabpanel" aria-labelledby="collections-tab">
                <div class="mobile-header-logo text-center mt-1 d-none">
                    <div style="font-size: 25px">光</div>
                    <div style="font-size: 15px;">Jesse Lind</div>
                </div>
                <div id="collections-body">
                    <div class="collections-album-title text-center my-3">LOREM PHOTOS</div>
                    <div class="collections-photo-container">
                        <div class="row">
                            <div class="column"> 
                                <img src="https://cdn.tookapic.com/photos/2017/18/8/8/88397d9a0c2003de84c066c6b5f2bc82.jpg?q=90&sharp=3&w=770&s=e743ec3326a28e8bf1b8b6c2778b9284" alt="" style="width: 100%;">
                            </div>
                                <div class="column">
                                <img src="https://cdn.tookapic.com/photos/2017/23/6/2/628b607496a26c4a8d07b6e65e0db125.jpg?q=90&sharp=3&w=770&s=148358b2708f01d8001d1217036468cb" alt="" style="width: 100%;">
                            </div>
                            <div class="column"> 
                                <img src="https://cdn.tookapic.com/photos/2017/42/1/1/1101e78175539ed6bca7d31551d757d4.jpg?q=90&sharp=3&w=770&s=0e24f5c9c9c46f4af2a52e48166bdae1" alt="" style="width: 100%;">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">Are</div>
            <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">You</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Doing?</div>
        </div>
    </div>

    <div class="test" id="test">

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
