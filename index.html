<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="d-flex align-items-start">
        <div class="hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <div class="mobile-header-logo text-center mt-1 d-none">
            <div style="font-size: 25px">光</div>
            <div style="font-size: 15px;">Jesse Lind</div>
        </div>
        <div class="side-navbar nav flex-column position-absolute h-100 pe-4">
            <div class="nav-logo-name pb-2 px-3">
                <div class="text d-inline-block lh-sm">
                    <a href="#" class="btn">
                        <span style="font-size: 70px;">光</span><br>
                        <span style="font-size: 20px;">Jesse Lind</span>
                    </a>
                </div>
            </div>
            <ul class="nav nav-tabs flex-column border-0" id="navLinks" role="tablist">
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3 active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="collections-tab" data-toggle="tab" href="#collections" role="tab" aria-controls="collections" aria-selected="false">Collections</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="false">All Photos</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About Me</button>
                </li>
                <li class="nav-item ms-3 p-1 pointer-event">
                    <button class="nav-link d-block mt-3" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                </li>
            </ul>
        </div>

        <div class="tab-content d-flex w-100 h-100">
            <div class="tab-pane fade w-100 h-100" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="home-title text-center my-sm-5 my-xxl-4">
                    <span style="font-size: 40px; font-weight: 500;">Jesse Lind</span><br>
                    <span class="text-muted sh" style="font-size: 25px; font-weight: 500;">Photography</span>
                </div>
                <div class="carousel-container m-auto col-sm-12 col-md-10 col-xxl-7">
                    <div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="https://cdn.tookapic.com/photos/2016/115/5/a/5a8bfc724ee22fb2a3bdfa5a028235f6.jpg?q=90&sharp=3&w=770&s=52c9725f1d3ef629476d97d5680c17f4" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="https://cdn.tookapic.com/photos/2016/71/2/2/2217da22950630e86eb659644f7dfdcc.jpg?q=90&sharp=3&w=770&s=59ce9b88d53c59715043190dac522273" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="https://cdn.tookapic.com/photos/2016/106/3/c/3ccbb9d83de04ea5b78b5576dbfc3806.jpg?q=90&sharp=3&w=770&s=dd99e65c471c8a89e750b4d51338dd2d" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show active w-100 h-100" id="collections" role="tabpanel" aria-labelledby="collections-tab">
                <div class="container collections-options mt-5">
                    <div class="row justify-content-around">
                        <div class="collections-selector col-md-6 my-3">
                            <div class="collections-selector-content d-block w-100 position-relative text-center overflow-hidden rounded" id="animal-collection">
                                <div class="collections-title">ANIMALS</div>
                                <img src="photos/cold-bird.jpg" alt="" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="collections-selector col-md-6 my-3">
                            <div class="collections-selector-content d-block w-100 position-relative text-center overflow-hidden rounded" id="place-collection">
                                <div class="collections-title">PLACES</div>
                                <img src="photos/rome-staircase.jpg" alt="" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="collections-selector col-md-6 my-3">
                            <div class="collections-selector-content d-block w-100 position-relative text-center overflow-hidden rounded" id="landscape-collection">
                                <div class="collections-title">LANDSCAPES</div>
                                <img src="photos/swiss-mountains.jpg" alt="" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="collections-selector col-md-6 my-3">
                            <div class="collections-selector-content d-block w-100 position-relative text-center overflow-hidden rounded" id="studio-collection">
                                <div class="collections-title">STUDIO</div>
                                <img src="photos/cold-bird.jpg" alt="" class="img-fluid rounded">
                            </div>
                        </div>

                    </div>
                </div>
            
            </div>
            <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">Are</div>
            <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">You</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Doing?</div>
        </div>
        

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        
    </script>
        
</body>
